name: Test & Deploy

on:
  push:
    branches:
      - main

jobs:
  greet:
    name: Greet Job
    runs-on: ubuntu-latest
    steps:
      - name: Welcome Message
        run: echo "Welcome to CI/CD workflow"

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Start PostgreSQL
        uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '15'
          postgresql db: beanRemote_test
          postgresql user: zdvman
          postgresql password: ${{ secrets.PGPASSWORD }}
          postgresql extensions: postgis

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        env:
          PGDATABASE: beanRemote_test
          PGUSER: zdvman
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGPORT: 5432
          FIREBASE_SERVICES_ACCOUNTS: ${{ secrets.FIREBASE_SERVICES_ACCOUNTS }}
        run: npm test

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to Render
        run: curl -X POST ${{ secrets.DEPLOY_HOOK_URL }}
