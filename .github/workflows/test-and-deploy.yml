name: Test & Deploy

on:
  push:
    branches:
      - main

jobs:
  greet:
    name: Greet Job
    runs-on: ubuntu-latest
    steps:
      - name: Welcome Message
        run: echo "Welcome to CI/CD workflow"

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your repo
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2. Use Node.js 18
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Install PostgreSQL & PostGIS locally (no container)
      - name: Setup PostgreSQL & PostGIS
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql postgresql-contrib postgis

          # Start & enable the PostgreSQL service
          sudo systemctl start postgresql
          sudo systemctl enable postgresql

          # Create a new user with the same credentials you use in your tests
          sudo -u postgres psql -c "CREATE USER zdvman WITH PASSWORD '${{ secrets.PGPASSWORD }}';"

          # Create the test database owned by that user
          sudo -u postgres psql -c "CREATE DATABASE bean_remote_test OWNER zdvman;"

          # Enable PostGIS in the test database
          PGPASSWORD=${{ secrets.PGPASSWORD }} psql -U zdvman -d bean_remote_test -c "CREATE EXTENSION IF NOT EXISTS postgis;"
          # Optional: show PostGIS version
          PGPASSWORD=${{ secrets.PGPASSWORD }} psql -U zdvman -d bean_remote_test -c "SELECT PostGIS_Version();"

      # 4. Install dependencies (uses package-lock.json or yarn.lock if present)
      - name: Install dependencies
        run: npm ci

      # 5. Run your tests
      - name: Run Tests
        env:
          PGDATABASE: bean_remote_test
          PGUSER: zdvman
          PGPORT: 5432
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: npm test

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to Render
        run: curl -X POST ${{ secrets.DEPLOY_HOOK_URL }}
